<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Placement Details</h1>
    <form id="placementForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="usn">USN:</label>
        <input type="text" id="usn" name="usn" required><br>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br>
        <label for="ctc">CTC:</label>
        <input type="number" id="ctc" name="ctc" required><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br>
        <label for="date_of_placement">Date of Placement:</label>
        <input type="date" id="date_of_placement" name="date_of_placement" required><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    
    <a href="search.html">Go to Search Page</a>

    <script src="script.js"></script>
</body>
</html>
